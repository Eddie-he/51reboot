$(function(){

  let preBtnIndex
  $('.player-btn').click(function(){
    var $this = $(this)

    if ($this.index()==preBtnIndex) {
      return false
    }
    preBtnIndex = $this.index()
    $('img#player2').toggle()
     $('#svgjia').toggle()
     $('#svgkebi').toggleClass('col-md-offset-3')

     $('#pie2').toggle()

     $('#pietitle2').toggle()
     $('#pietitle1').toggleClass('col-md-offset-3')

     $('#sangji2').toggle()

     $('#pietitle4').toggle()
     $('#pietitle3').toggleClass('col-md-offset-3')


    $('.player-btn').removeClass('active')
    $(this).addClass('active')

  })

})
