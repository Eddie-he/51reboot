<script>
    $('.head-btn').click(function(){
    var $this = $(this)
    var $index = $this.index()
    if ($this.hasClass('btn-primary')) {
      return false
    }

    $('.head-btn').removeClass('btn-primary').addClass('btn-default')
    $this.addClass('btn-primary').removeClass('btn-default')

    $('.contentDiv').hide()
    $('.contentDiv').eq($index).show()

  })
</script>
