<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
    <script src="lodash.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 500px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
    title: {
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data:['REB','AST','STL','BLK','TOV']
    },
    xAxis:  {
        type: 'category',
        boundaryGap: false,
        data: ['2016-17','2015-16','2014-15','2013-14']
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} '
        }
    },
    series: [
        {
            name:'REB',
            type:'line',
            smooth:true,
            data:[1.5,1.36,1,0]
        },
        {
            name:'AST',
            type:'line',
            smooth:true,
            data:[1,1.52,0.5,0.5]
        },
        {
            name:'STL',
            type:'line',
            smooth:true,
            data:[1.5,0.5,0,0]
        },
        {
            name:'BLK',
            type:'line',
            smooth:true,
            data:[0.5,0.07,0,1]
        },
        {
            name:'TOV',
            type:'line',
            smooth:true,
            data:[0,0.82,0,0]
        },
    ]
};



        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
