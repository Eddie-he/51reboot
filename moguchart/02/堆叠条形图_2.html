<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
    <script src="lodash.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 500px;height:300px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据

option = {
        toolbox:{
                    top:15,
        feature:{
            dataView:{
                show:true
            }
        }
    },
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    legend: {
        data: ['Uncontested OREB','Contested OREB','Uncontested DREB','Contested DREB']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis:  {
        type: 'category',
        data: ['2016-17','2015-16','2014-15','2013-14']

    },
    yAxis: {
        type: 'value',
        // data:['Uncontested OREB','Contested OREB','Uncontested DREB','Contested DREB']

    },
    series: [
        {
            name: 'Uncontested OREB',
            type: 'bar',
            stack: '总量',
            barWidth:20,
            // label: {
            //     normal: {
            //         show: true,
            //         position: 'insideRight'
            //     }
            // },
            data: [0.5,0.1,0.5,0.4]
        },
        {
            name: 'Contested OREB',
            type: 'bar',
            stack: '总量',
            // label: {
            //     normal: {
            //         show: true,
            //         position: 'insideRight'
            //     }
            // },
            data: [0,0.1,0.2,0.2]
        },
        {
            name: 'Uncontested DREB',
            type: 'bar',
            stack: '总量',
            // label: {
            //     normal: {
            //         show: true,
            //         position: 'insideRight'
            //     }
            // },
            data: [0.5,0.9,2.9,3.1]
        },
        {
            name: 'Uncontested DREB',
            type: 'bar',
            stack: '总量',
            // label: {
            //     normal: {
            //         show: true,
            //         position: 'insideRight'
            //     }
            // },
            data: [0,0.2,0.6,0.6]
        }
    ]
};


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
